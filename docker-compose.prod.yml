version: "3.8"

services:
  strapi:
    container_name: strapi
    image: ${DOCKER_IMAGE:-k3n5h1n/strapi-blog:latest}
    restart: unless-stopped
    environment:
      # Server
      HOST: 0.0.0.0
      PORT: 1337
      NODE_ENV: production
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:1337}

      # Production: Cookies seguras para HTTPS
      ADMIN_SECURE_COOKIE: ${ADMIN_SECURE_COOKIE:-true}

      # Database - SQLite
      DATABASE_CLIENT: sqlite
      DATABASE_FILENAME: data.db

      # Secrets
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "1337:1337"
    volumes:
      # Persistir la base de datos SQLite
      - ./data:/app/.tmp
      # Persistir los uploads
      - ./public/uploads:/app/public/uploads
    networks:
      - strapi
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:1337/_health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  strapi:
    name: strapi-network
    driver: bridge
