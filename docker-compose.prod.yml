version: "3.8"

services:
  strapi:
    container_name: strapi
    image: k3n5h1n/strapi-blog:latest
    restart: unless-stopped
    environment:
      # Server
      HOST: 0.0.0.0
      PORT: 1337
      NODE_ENV: production
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:1337}

      # Production: Cookies seguras para HTTPS
      ADMIN_SECURE_COOKIE: ${ADMIN_SECURE_COOKIE:-true}
      USE_PROXY: ${USE_PROXY:-false}

      # Database - PostgreSQL for production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: strapiDB
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-strapi}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapi}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: false

      # Secrets
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "1337:1337"
    volumes:
      # Persistir los uploads
      - ./uploads:/app/public/uploads
    networks:
      - strapi
    depends_on:
      - strapiDB
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:1337/_health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  strapiDB:
    container_name: strapiDB
    platform: linux/amd64
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-strapi}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME:-strapi}
    volumes:
      - strapi-data:/var/lib/postgresql/data/
    networks:
      - strapi

networks:
  strapi:
    name: strapi-network
    driver: bridge

volumes:
  strapi-data:
